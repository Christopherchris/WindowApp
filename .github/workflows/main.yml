# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the action will run. 
on:
  # Triggers the workflow on push or pull request events but only for the main branch
  push:
    branches: [ main ]
    tags:
    - 'v*' # Push events to matching v*, i.e. v1.0, v20.15.10
  pull_request:
    branches: [ main ]

  release:
   types: [created]
     
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:    

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
   # The type of runner that the job will run on
    runs-on: windows-2019

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
    # checkout code from repo
    - name: checkout repo
      uses: actions/checkout@v1 
    # use msbuild to build VS solution which has the SSDT project
    - name: build solution
      run: |
           cd "C:\Program Files (x86)\Microsoft Visual Studio\2019\Enterprise\MSBuild\Current\Bin\"
           .\MSBuild.exe $Env:GITHUB_WORKSPACE\WindowsApp.sln -p:Configuration=Release
     
    # look for dacpac
    - name: find dacpac
      run: |
        echo ls "%GITHUB_WORKSPACE%\publish"
    # publish build artifact (dacpac) back to github
    - name: publish build artifacts back to GitHub
      uses: actions/upload-artifact@master
      with:
        name: publish file
        path: publish
     
    - name: Get Release File Name & Upload URL
      id: get_release_info
      run: |
          value=`release_url/release_url.txt`
          echo ::set-output name=upload_url::$value 
                    
    - name: Upload release binary
      uses: actions/upload-release-asset@v1.0.2
      env:
          GITHUB_TOKEN: ${{ github.token }}
      with:
          publish_latest: true  
          upload_url: ${{ steps.get_release.outputs.upload_url }}
          asset_path: ./target/release/my-widget
          asset_name: my-widget
          asset_content_type: application/octet-stream
